<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prediction</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 50px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h2 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 25px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 30px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #ffffffff;
      text-align: left;
    }
    select,
    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #000000ff;
      font-size: 1rem;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
      transition: background 0.3s ease;
    }
    select:focus,
    input[type="number"]:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.35);
    }
    button {
      grid-column: span 2;
      padding: 15px 0;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 65, 108, 0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      box-shadow: 0 10px 25px rgba(255, 75, 43, 0.7);
    }
    .result {
      font-size: 1.8rem;
      font-weight: 700;
      color: #f9d423;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Prediction Form</h2>
    <form action="/predictdata" method="post">
      <div>
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
          <option value="" disabled selected>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div>
        <label for="raceethnicity">Race Ethnicity</label>
        <select name="race_ethnicity" id="race_ethnicity" required>
          <option value="" disabled selected>Select ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>
      <div>
        <label for="parentallevelofeducation">Parental Level of Education</label>
        <select name="parental_level_of_education" id="parental_level_of_education" required>
          <option value="" disabled selected>Select education</option>
          <option value="some high school">Some High School</option>
          <option value="high school">High School</option>
          <option value="some college">Some College</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="master's degree">Master's Degree</option>
        </select>
      </div>
      <div>
        <label for="lunch">Lunch</label>
        <select name="lunch" id="lunch" required>
          <option value="" disabled selected>Select lunch type</option>
          <option value="standard">Standard</option>
          <option value="free/reduced">Free/Reduced</option>
        </select>
      </div>
      <div>
        <label for="testpreparationcourse">Test Preparation Course</label>
        <select name="test_preparation_course" id="test_preparation_course" required>
          <option value="" disabled selected>Select preparation course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <div>
        <label for="readingscore">Reading Score</label>
        <input type="number" name="reading_score" id="reading_score" min="0" max="100" required />
      </div>
      <div>
        <label for="writingscore">Writing Score</label>
        <input type="number" name="writing_score" id="writing_score" min="0" max="100" required />
      </div>
      <button type="submit">Submit</button>
    </form>
    {% if results %}
      <div class="result">Prediction Result: {{ results }}</div>
    {% endif %}
  </div>
</body>
</html>
